{% if use_https %}
server {
  listen 80;
  server_name client.hypothesis.{{ liquid_domain }};

  location /.well-known/acme-challenge {
    alias /opt/ops/https/acme-challenge;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}


server {
  listen 443 ssl;
  server_name client.hypothesis.{{ liquid_domain }};

  ssl_certificate /opt/ops/https/certs/client.hypothesis.{{ liquid_domain }}/fullchain.pem;
  ssl_certificate_key /opt/ops/https/certs/client.hypothesis.{{ liquid_domain }}/privkey.pem;
  include /opt/ops/https/nginx/https.conf;

  root /opt/hypothesis/h-client-build;
  add_header "Access-Control-Allow-Origin" "*";

  location =/ {
    rewrite ^ /build/boot.js break;
  }
}
{% else %}
server {
  listen 80;
  server_name client.hypothesis.{{ liquid_domain }};

  root /opt/hypothesis/h-client-build;
  add_header "Access-Control-Allow-Origin" "*";

  location =/ {
    rewrite ^ /build/boot.js break;
  }
}
{% endif %}
