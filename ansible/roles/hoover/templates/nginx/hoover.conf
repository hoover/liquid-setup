{% if use_https %}
server {
  listen 80;
  server_name hoover.{{ liquid_domain }};

  location /.well-known/acme-challenge {
    alias /opt/ops/https/acme-challenge;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}


server {
  listen 443 ssl;
  server_name hoover.{{ liquid_domain }};

  ssl_certificate /opt/ops/https/certs/hoover.{{ liquid_domain }}/fullchain.pem;
  ssl_certificate_key /opt/ops/https/certs/hoover.{{ liquid_domain }}/privkey.pem;
  include /opt/ops/https/nginx/https.conf;

  location / {
    proxy_pass http://localhost:11940;
    proxy_set_header Host $host;
  }
}
{% else %}
server {
  listen 80;
  server_name hoover.{{ liquid_domain }};
  location / {
    proxy_pass http://localhost:11940;
    proxy_set_header Host $host;
  }
}
{% endif %}
