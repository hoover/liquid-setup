---
- block:
  - name: Import GPG key
    apt_key:
      url: https://keyserver.ubuntu.com/pks/lookup?op=get&fingerprint=on&search=0x1655A0AB68576280
      id: "68576280"
      state: present

  - name: Add apt source
    apt_repository:
      repo: 'deb https://deb.nodesource.com/node_6.x {{ ansible_distribution_release }} main'
      state: present

  - name: Install nodejs
    apt:
      pkg:
        - nodejs=6.*
      state: installed
      #state: latest

  when: ansible_architecture != 'aarch64'
